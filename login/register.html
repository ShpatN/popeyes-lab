<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Popeye's Lab</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        <form class="register-form">
            
            <label for="name">Name</label>
            <div class="input-group">
                <input type="text" id="name" placeholder="Name">
            </div>

            <label for="email">Email</label>
            <div class="input-group">
                <input type="text" id="email" placeholder="Email">
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="password" placeholder="Type your password">
            </div>

            <label for="gender">Gender</label>
            <div class="input-group">
                <input type="radio" name="gender" id="gender">Male <input type="radio" name="gender" id="gender">Female
            </div>

            <label for="birthday">Date of birth</label>
            <div class="input-group">
                <input type="date" id="date">
            </div>

            <button type="submit" class="register-button">REGISTER</button>

            <p class="login">Already a member? <a href="LogIn.html">Login now</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const registerForm = document.querySelector(".register-form");
            registerForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();
                const date = document.getElementById("date").value.trim();

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const minNumberofChars = 6;
                const maxNumberofChars = 16;
                const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
                
                if (name === "") {
                    alert("Name cannot be empty.");
                    return false;
                }

                if (email === "") {
                    alert ("Email cannot be empty.");
                    return false;
                } 

                if (password === "") {
                    alert ("Password cannot be empty.");
                    return false;
                }  

                const genderRadios = document.getElementsByName("gender");
                let genderSelected = false;
                for (const radio of genderRadios) {
                    if (radio.checked) {
                        genderSelected = true;
                        break;
                    }
                }

                if (!genderSelected) {
                    alert("Gender cannot be empty.");
                    return false;
                }

                if (date === "") {
                    alert ("Date cannot be empty.");
                    return false;
                }

                if (!emailRegex.test(email)) {
                    alert("Invalid email address.");
                    return false;
                }

                if(password.length < minNumberofChars || password.length > maxNumberofChars){
                    alert("Password should contain between 6 and 16 characters.");   
                    return false;
                }

                if(!passwordRegex.test(password)) {
                    alert("Password should contain atleast one number and one special character.");
                    return false;
                }

                window.location.href = "../Main/Home.html"; 
            });
        });
    </script>
</body>
</html>
