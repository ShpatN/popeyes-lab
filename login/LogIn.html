<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogIn.css">
    <title>Popeye's Lab</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <form class="login-form">

            <label for="email">Email</label>
            <div class="input-group">
                <input type="text" id="login-email" placeholder="Type your email">
            </div>

            <label for="password">Password</label>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Type your password">
            </div>

            <a href="forgot-password.html" class="forgot-password">Forgot passowrd?</a>

            <button type="submit" class="login-button">LOGIN</button>

            <p class="register">Not a member yet? <a href="register.html">Register now</a></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    
            const loginForm = document.querySelector(".login-form");
            loginForm.addEventListener("submit", function (event) {
            event.preventDefault(); 

            const loginEmail = document.getElementById("login-email").value.trim();
            const loginPassword = document.getElementById("login-password").value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const minNumberofChars = 6;
            const maxNumberofChars = 16;
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;

            if (loginEmail === "" || loginPassword === "") {
                alert("Email and password cannot be empty.");
                return false;
            }

            if (!emailRegex.test(loginEmail)) {
                alert("Invalid email address.");
                return false;
            }

            if(loginPassword.length < minNumberofChars || loginPassword.length > maxNumberofChars){
                alert("Password should contain between 6 and 16 characters");   
                return false;
            }
            
            if(!passwordRegex.test(loginPassword)) {
                alert("Password should contain atleast one number and one special character");
                return false;
            }

            window.location.href = "../Main/Home.html"; 
            });
        });
    </script>
</body>
</html>
